<!DOCTYPE html>
<html>
<head>
    <title>2D Tactics - {PACK_NAME}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>2D Tactics</h1>
        <h2 class="pack-title">{PACK_NAME}</h2>
        <div id="puzzle-container">
            <iframe id="puzzle-frame" scrolling="no" style="aspect-ratio: 9/16; width: 100%;"></iframe>
        </div>
        <div class="controls">
            <button class="button" id="prevButton" onclick="previousPuzzle()">Previous</button>
            <div id="puzzle-counter">Puzzle 1 of 50</div>
            <button class="button" id="nextButton" onclick="nextPuzzle()">Next</button>
        </div>
        <div class="nav-buttons">
            <a href="../index.html" class="button">Back to Packs</a>
        </div>
    </div>
    <script>
        // Set which puzzle pack to load
        const PUZZLE_PACK = '{PUZZLE_FILE}';
    </script>
    <script src="../script.js"></script>
</body>
</html>
